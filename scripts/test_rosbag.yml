name: simulation
root: ./
startup_window: launch
windows:
  - build:
      layout: even-vertical
      panes:
        - catkin build uvdar_core
  - launch:
      layout: even-vertical
      panes:
        - sleep 2; UAV_NAME=uav7; waitForCompile; roslaunch uvdar_core rosbag.launch gui:=true debug:=false
  - rosbag:
      layout: even-vertical
      panes:
        - waitForCompile;cd ~/uvdar_rosbag/separation_same_strength/uav7/6_2021_04_23_18_52_59_10m/; rosbag play --clock _2021-04-23-18-53-23.bag
  - rqt_image_view:
      layout: even-vertical
      panes:
        - waitForRos; rqt_image_view