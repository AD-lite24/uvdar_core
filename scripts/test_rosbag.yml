name: simulation
root: ./
startup_window: launch
windows:
  - build:
      layout: even-vertical
      panes:
        - catkin build uvdar_core
  - launch:
      layout: even-vertical
      panes:
        - sleep 2; UAV_NAME=uav7; waitForRos; roslaunch uvdar_core rosbag.launch publish_visualization:=false max_zeros_consecutive:=3 max_ones_consecutive:=3 allowed_BER_per_seq:=1 gui:=true
