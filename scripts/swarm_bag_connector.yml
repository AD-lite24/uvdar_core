name: simulation
root: ./
startup_window: uv_observer 
pre_window: export RUN_TYPE=simulation; export UAV_TYPE=f450; export WORLD_NAME=simulation; export ODOMETRY_TYPE=gps; export SENSORS="garmin_down"
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore
  - tf_connector:
      layout: even-vertical
      panes:
        - waitForRos; roslaunch uvdar_core swarm_tf_connector.launch
  - rosbag play:
      layout: even-vertical
      panes:
        - waitForRos; cd ~/bag_files/uvdar_tests/preliminary_flight/uav1/*/ && rosbag play *.bag
        - waitForRos; cd ~/bag_files/uvdar_tests/preliminary_flight/uav2/*/ && rosbag play *.bag
        - waitForRos; cd ~/bag_files/uvdar_tests/preliminary_flight/uav3/*/ && rosbag play *.bag
