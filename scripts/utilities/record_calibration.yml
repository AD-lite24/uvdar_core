name: uvdar_calib_record
root: ./
startup_window: termviz
pre_window: devnum=`rosrun bluefox2 bluefox2_list_cameras | tail -n1 | cut -d\" \" -f 3 | cut -d\",\" -f1`
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore
  - directories:
      layout: even-vertical
      panes: 
        - mkdir ~/bag_files; mkdir ~/bag_files/uvdar_calib/; mkdir ~/bag_files/uvdar_calib/${devnum}
  - bluefox:
      layout: even-vertical
      panes:
        - waitForRos; roslaunch bluefox2 single_nodelet.launch aec:=false agc:=false expose_us:=50 camera:=cam device:=${devnum} 
  - recording:
      layout: even-vertical
      panes:
        - waitForRos; sleep 2; rosbag record -a -x '(.*)compressed(.*)' -O ~/bag_files/uvdar_calib/${devnum}/C_${devnum}.bag
  - termviz: 
      layout: even-vertical
      panes:
        - waitForRos; sleep 2; termviz record_calibration_termviz.yml 
