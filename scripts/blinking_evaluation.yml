name: simulation
root: ./
startup_window: uv_observer 
pre_window: export RUN_TYPE=simulation; export UAV_TYPE=f450; export WORLD_NAME=simulation; export ODOMETRY_TYPE=gps; export SENSORS="garmin_down"
windows:
  - uvdar:
      layout: even-vertical
      panes:
        - roslaunch uvdar_core right_camera_view.launch use_masks:=false sequence_file:=$(rospack find uvdar_core)/config/blinking_sequences/TBS-L10-P0.500000-HD3-NO3-NZ3-Na5.txt


