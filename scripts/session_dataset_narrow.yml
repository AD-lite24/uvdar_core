name: simulation
root: ./

startup_window: status
# pre_window: export uav_name=uav1
windows:
  - main:
      layout: tiled
      panes:
        - roscore
        # - export UAV_NAME=uav3; sleep 3; record_rois_new.sh
        - waitForCompile; export UAV_NAME=uav3; sleep 3; roslaunch uvdar reprocess_all.launch legacy:=true VisDEBUG:=false
        - export UAV_NAME=uav3; sleep 3; roslaunch uvdar uvdar_kalman.launch
        - export UAV_NAME=uav3; sleep 3; roslaunch uvdar reprojector_bag.launch
