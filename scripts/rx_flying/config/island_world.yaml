    # x, y [m] for any frame_name except latlon_origin
    # x = latitude, y = longitude [deg]  for frame_name=="latlon_origin"
    points: [
      50.111594, 14.418102,
      50.112027, 14.417896,
      50.112190, 14.418914,
      50.111760, 14.419093
    ]

  vertical:

    # the frame of reference in which the max&min z is expressed
    frame_name: "world_origin"

    max_z: 15.0
    min_z: 1.0