# do not modify these
root: ./
name: simulation
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these
pre_window: export UAV_NAME=uav1; export RUN_TYPE=simulation; export UAV_TYPE=x500
startup_window: status
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - uv_observer:
        layout: even-vertical
        panes:
        - roslaunch uvdar_core rosbag_camp.launch use_4DHT:=false uav_name:=uav2
  - rosbag:
       layout: even-vertical
       panes:
       - rosbag play --clock ~/led_merge_test/outdoor/
                  
