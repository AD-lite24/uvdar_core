name: simulation
root: ./
startup_window: uv_observer 
pre_window: export RUN_TYPE=simulation; export UAV_TYPE=f450; export WORLD_NAME=simulation; export ODOMETRY_TYPE=gps
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore
  - gazebo:
      layout: even-vertical
      panes:
        - waitForRos; roslaunch uvdar_servo uvdar_gazebo.launch gui:=true
  - status:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForRos; roslaunch mrs_status status.launch
        - export UAV_NAME=uav2; waitForRos; roslaunch mrs_status status.launch
  - spawn:
      layout: even-vertical
      panes:
        - waitForSimulation; spawn 1 --$UAV_TYPE --run --delete --file "position1.txt" --enable-rangefinder --enable-ground-truth --enable-uv-camera --uv-camera-calibration-file "$HOME/mrs_workspace/src/uav_modules/ros_packages/uvdar/processing/include/OCamCalib/config/calib_results_bf_uv_fe.txt"
        - waitForSimulation; spawn 2 --$UAV_TYPE --run --delete --file "position2.txt" --enable-rangefinder --enable-ground-truth --enable-uv-leds --led-frequencies 15 15 --enable-uv-beacon --beacon-frequency 30 --debug
  - control:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForOdometry; roslaunch mrs_general core.launch
        - export UAV_NAME=uav2; waitForOdometry; roslaunch mrs_general core.launch
  - takeoff:
      layout: even-vertical
      panes:
        - 'export UAV_NAME=uav1;
          waitForControl;
          rosservice call /$UAV_NAME/control_manager/motors 1;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard;
          rosservice call /$UAV_NAME/uav_manager/takeoff'
        - 'export UAV_NAME=uav2;
          waitForControl;
          rosservice call /$UAV_NAME/control_manager/motors 1;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard;
          rosservice call /$UAV_NAME/uav_manager/takeoff'
        # #}
  - flying:
      layout: even-vertical
      panes:
  # - rviz:
  #     layout: even-vertical
  #     panes:
  #       - waitForControl; roslaunch uvdar_servo uvdar_rviz_uav.launch
  - uv_observer:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForControl; roslaunch uvdar beacon_test.launch
  - kalman_filter:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForControl; roslaunch uvdar uvdar_kalman.launch frame:=$UAV_NAME/fcu filterCount:=4
        - waitForSimulation; export UAV_NAME=uav1; rostopic echo /$UAV_NAME/uvdar/filteredPose1
